<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scoreboard">
      <div class="home-box">
        <h1 class="title">HOME</h1>
        <h1 id="home-score">0</h1>
        <div class="plus-btn">
          <button id="plus-1" onclick="addPoints('home', 1)">+1</button>
          <button id="plus-2" onclick="addPoints('home', 2)">+2</button>
          <button id="plus-3" onclick="addPoints('home', 3)">+3</button>
        </div>
        <button class="undo-btn" onclick="undoLast()">undo</button>
      </div>
      <button class="reset-btn" onclick="addPoints('reset', 0)">Reset</button>
      <div class="home-box">
        <h1 class="title">GUEST</h1>
        <h1 id="guest-score">0</h1>
        <div class="plus-btn">
          <button id="plus-1" onclick="addPoints('guest', 1)">+1</button>
          <button id="plus-2" onclick="addPoints('guest', 2)">+2</button>
          <button id="plus-3" onclick="addPoints('guest', 3)">+3</button>
        </div>
        <button class="undo-btn" onclick="undoLast()">undo</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
